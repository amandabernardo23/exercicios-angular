<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dados-alunos.component.css">

  <title>Lista de Alunos</title>
</head>
<body>
  <h1>Informações Alunos</h1>


<>
  <table
  border="1"
  >
    <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Curso</th>
            <th>Média Global</th>
        </tr>
    </thead>
    <tbody>
        <tr **ngFor="let aluno of alunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.curso}}</td>
            <td>{{calcularMediaGlobal(aluno.rendimentosEscolar)}}</td>
        </tr>
        </tbody>
  </table>
